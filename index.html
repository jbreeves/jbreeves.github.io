---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  {% for tag in post.tags %}
    {% assign tag_slug = tag | slugify: "raw" %}
    <a class="tag-link"
      href={{site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
      rel="category tag">
      #{{ tag }}
    </a>
{% endfor %}
<br>
<br>  
<center><script src="https://tryhackme.com/badge/584746"></script><br>
    <a href="https://www.hackthebox.com/">
         <img alt="HTB" src="https://www.hackthebox.com/badge/image/114213">
  </center>
</div>
